<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Layout</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">LOGO</div>
            <div class="btns">
                <button>one</button>
                <button>two</button>
            </div>
        </div>
        <div class="main">
            <div class="line1 ab">
                <p>Line 1</p>
            </div>
            <div class="line2 ab">
                <p>Line 2</p>
            </div>
            <div class="line3 ab">
                <p>Line 3</p>
            </div>
            <div class="last ab">
                <div class="search">
                    <p>Search bar</p>
                </div>
                <div class="btn">
                    <p>Search button</p>
                </div>
            </div>
        </div>
        <div class="box2 box">
            <div class="p3 ab">
                <p>Box1</p>
            </div>
            <div class="p4 ab">
                <p>Box2</p>
            </div>

        </div>
        <div class="box3 box">
            <div class="p5 ab">
                <p>Box3</p>
            </div>
            <div class="p6 ab">
                <p>Box4</p>
            </div>

        </div>
        <div class="box4 box">
            <div class="p7 ab">
                <p>Box5</p>
            </div>
            <div class="p8 ab">
                <p>Box6</p>
            </div>

        </div>
        <div class="footer">
            <p>Questions</p>
        </div>
        <div class="footer2">
            <p>Footer</p>
        </div>
    </div>
</body>

</html>
